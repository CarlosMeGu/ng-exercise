<div class="app-content">
  <div class="user-profile" *ngIf="isLoggedIn">
    Hey {{ user.firstName }} {{ user.lastName }}! Good day ahead!
  </div>
  <div class="action-btn">
    <button class="app-btn" *ngIf="!isLoggedIn" (click)="login(SEND_MESSAGE)">Login</button>
    <button class="app-btn" *ngIf="isLoggedIn" (click)="logout(SEND_MESSAGE)">
      Logout
    </button>
  </div>
</div>
